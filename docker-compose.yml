version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: video_analytics_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d video_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
